<div class="container">
  
  <div class="row">
    <div class="col">
      <h1>
        {{site.data[page.lang].about.title}} 
        <small class="text-muted">{{site.data[page.lang].about.subtitle}}</small>
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      {% for paragraph in site.data[page.lang].about.description %}
      <p class="lead">{{ paragraph }}</p>
      {% endfor %} 
    </div>
  </div>

</div>
